<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RealTime CodeLab</title>
    <!--Icon for the Website-->
    <link rel="icon" href="./images/logo.png" type="icon/x-image">
    <!--External Style Sheet-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h1 class="heading">RealTime CodeLab</h1>

        <div class="file-name">
            <div class="buttons">
                <button class="toggle-theme" onclick="toggleTheme()"
                    style="background-color: black; outline-color: aliceblue; outline: 5px solid;">

                </button>
            </div>
            <input type="text" id="file-name" placeholder="Enter file name">
        </div>
    </div>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="images/html.png" alt="">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="images/CSS.png" alt="">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="images/js.png" alt="">JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>
    <div class="buttons">
        <button class="save" onclick="saveCode()">Save</button>
        <button class="reset" onclick="resetEditor()">Reset</button>
        <button class="download" onclick="downloadCode()">Download</button>
    </div>


    <!-- code added by @hydradocs -->
    <div class="cta">
        <a href="https://github.com/tikaram1912/RealTime-CodeLab/tree/master">

            <button class="cta-btn">
                Contribute In this project
            </button>
        </a>

        <!-- add buy me a coffee link  -->
        <a href=https://www.buymeacoffee.com/tikaram370">
        <button class="sponser cta-btn">Donate This Project</button>
        </a>
    </div>

    <footer>
        <section class="footer">

            <p>Made with ❤️ <a href="https://github.com/tikaram1912">Tikaram</a> -2024</p>
        </section>
    </footer>

    <!-- @hydradocs code ended -->

    <!--JS Files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
